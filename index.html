<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pig Dice</title>
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/master.css">
      <script src="js/jquery-2.2.0.min.js" charset="utf-8"></script>
      <script src="js/master.js" charset="utf-8"></script>
  </head>
  <body class="container">
    <div>
      <h1>Welcome to Pig Dice!</h1>
    </div>
    <div class="splashScreen">
      <div class="form-group col-md-6" id="enterPlayer1">
        <label for="current turn">Please enter your name</label>
        <input type="text" class="form-control" id="player1name">
        <br>
        <button class="btn btn-primary">Let's Play!</button>
      </div>
    </div>


    <div class="gameScreen">
    <div class="rules">
      <h3>Pig Dice Rules</h3>
        <p>
          This is how to play Pig Dice!
        </p>
    </div>
    <div class="row">
    <div class="player1 col-md-5">
      <h2>Player 1</h2>
        <div class="form-group col-md-6" id="total1">
          <label for="total score">Total Score</label>
          <input type="text" class="form-control" id="totalScore1" disabled>
        </div>
        <div class="form-group col-md-6" id="turn1">
          <label for="current turn">Current Score</label>
          <input type="text" class="form-control" id="currentTurn1" disabled>
          <br>
          <button class ="btn" type="submit">Roll for it!</button>
        </div>
      </div>
      <div class="middleBreak col-md-1">
      </div>
      <div class="player2 col-md-5">
        <h2>Player 2</h2>
          <div class="form-group col-md-6" id="total2">
            <label for="total score">Total Score</label>
            <input type="text" class="form-control" id="totalScore2" disabled>
          </div>
          <div class="form-group col-md-6" id="turn2">
            <label for="current turn">Current Score</label>
            <input type="text" class="form-control" id="currentTurn2" disabled>
            <br>
            <button class ="btn" type="submit" id="player1roll">Roll for it!</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
